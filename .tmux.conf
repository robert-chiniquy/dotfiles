# Tmux vaporwave config
# Hot pink (#ff00f8), cyan (#5cecff), gold (#fbb725), purple (#aa00e8)

# === General ===
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g focus-events on

# === Prefix ===
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# === Splits ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# === Navigation (vim-style) ===
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# === Resize (vim-style) ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === Copy mode (vim-style) ===
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# === Reload config ===
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# === Status bar position ===
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# === Vaporwave colors ===
# Status bar
set -g status-style "bg=#1a0033,fg=#5cecff"

# Left status: session name
set -g status-left-length 30
set -g status-left "#[fg=#000000,bg=#ff00f8,bold] #S #[fg=#ff00f8,bg=#1a0033]"

# Right status: date/time
set -g status-right-length 50
set -g status-right "#[fg=#aa00e8]#[fg=#ffffff,bg=#aa00e8] %H:%M #[fg=#5cecff,bg=#aa00e8]#[fg=#000000,bg=#5cecff,bold] %d-%b "

# Window status
set -g window-status-format "#[fg=#aa00e8] #I:#W "
set -g window-status-current-format "#[fg=#1a0033,bg=#5cecff]#[fg=#000000,bg=#5cecff,bold] #I:#W #[fg=#5cecff,bg=#1a0033]"
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#aa00e8"
set -g pane-active-border-style "fg=#ff00f8"

# Message style
set -g message-style "fg=#000000,bg=#fbb725,bold"
set -g message-command-style "fg=#000000,bg=#5cecff"

# Mode style (copy mode, etc)
set -g mode-style "fg=#000000,bg=#ff00f8"

# Clock
set -g clock-mode-colour "#5cecff"
set -g clock-mode-style 24

# Bell
set -g window-status-bell-style "fg=#ff0099,bg=#1a0033,bold"

